<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cart</title>
    <link rel="stylesheet" type="text/css" href="cart.css" media="screen">
</head>

<body>
    <div class="main-container">
        <div class="cart-name">
            <span><b>Your Cart</b></span>
            <br>
            <span>(16 items)</span>
        </div>
        <section class="cart-section">
            <div class="item-image">
                <img src="images/item1.jpg" alt="image">

            </div>
            <div>
                <span>Anvil L/S Crew Neck - Grey
                </span>
            </div>
            <div class="Quantity-selector">
                <select name="quantity" value="Quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>
            <div class="size-selector">
                <select name="size">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

            </div>
            <div class="remove-button">
                <a href="#">
                    <span>X</span>
                </a>

            </div>

           
        </section>
        <section><div class="total-amount">
            <span><b>Total</b></span>
            <span>120</span>
            <div>
                 <input type="button" id="button" value="PLACE ORDER ">
                </div>
    
        </div>
       
    </div>

</body>

</html>
