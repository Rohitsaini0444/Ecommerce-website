<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cart</title>
    <link rel="stylesheet" type="text/css" href="header_footer.css" media="screen">
    <link rel="stylesheet" type="text/css" href="cart.css" media="screen">
</head>

<body>
    <div class="outer-container">
        <header>
            <div class="logo-bar">
                <div class="menu-button" id="back-button">
                    <img src="images/menu.png">
                </div>
                <div class="heading">
                    <b>
                        <a href="index.html">S H O P</a>
                    </b>
                </div>
                <div class="cart">
                    <a href="cart.html">
                        <img src="images/cart.jpg">
                    </a>
                </div>
            </div>
            <nav class="menu-bar">
                <div>
                    <a href="#">Men's Outerwear</a>
                </div>
                <div>
                    <a href="#">Ladies Outerwear</a>
                </div>
                <div>
                    <a href="#">Men's T-Shirts</a>
                </div>
                <div>
                    <a href="#">Ladies T-Shirts</a>
                </div>

            </nav>
        </header>
        <div class="main-container">
            <div class="cart-name">
                <h3>Your Cart</h3>
                <span>(16 items)</span>
            </div>
            <section class="cart-section">
                <div class="item-image">
                    <img src="images/item1.jpg" alt="image">

                </div>
                <div class="item-name">
                    <span>Anvil L/S Crew Neck - Grey
                    </span>
                </div>
                <div class="Quantity-selector">
                    <select name="quantity" value="Quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </div>
                <div class="size-selector">
                    <select name="size">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>

                </div>
                <div class="remove-button">
                    <a href="#">
                        <span>X</span>
                    </a>

                </div>


            </section>
            <section>
                <div class="total-amount">
                    <span>
                        <b>Total:</b>
                    </span>
                    <span>120</span>
                    <div>
                            <a href="checkout.html">        <input type="button" id="button" value="PLACE ORDER "></a>
                    </div>

                </div>

                <div>
                        <a href="checkout.html">      <input type="button" id="button1" value="PLACE ORDER "></a>
                </div>


                <footer>
                    <span class="made-by">
                        <a href="#">Made by Polymer</a>
                        <br>
                    </span>
                    <span class="demo"> DEMO ONLY</span>
                </footer>
        </div>
    </div>



</body>

</html>
