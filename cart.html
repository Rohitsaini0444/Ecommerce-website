<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cart</title>
    <link rel="stylesheet" type="text/css" href="header_footer.css" media="screen">
    <link rel="stylesheet" type="text/css" href="cart.css" media="screen">
</head>

<body>
    <div class="outer-container">
        <header>
            <div class="logo-bar">
                <div class="menu-button" id="back-button">
                    <img src="images/menu.png">
                </div>
                <div class="heading">
                    <b>
                        <a href="index.html">S H O P</a>
                    </b>
                </div>
                <div class="cart">
                    <a href="cart.html">
                        <img src="images/cart.jpg">
                    </a>
                </div>
            </div>
            <nav class="menu-bar">
                <div>
                    <a href="#">Men's Outerwear</a>
                </div>
                <div>
                    <a href="#">Ladies Outerwear</a>
                </div>
                <div>
                    <a href="#">Men's T-Shirts</a>
                </div>
                <div>
                    <a href="#">Ladies T-Shirts</a>
                </div>

            </nav>
        </header>
        <div class="main-container">
            <div class="cart-name">
                <h3>Your Cart</h3>
                <span>(16 items)</span>
            </div>
            <div class="item-details">
                <div class="item-image-name">
                    <div class="item-image">
                        <img src="images/item1.jpg" alt="image">
                    </div>
                    <div class="item-name">Anvil L/S Crew Neck - Grey
                    </div>

                </div>
                <section class="cart-section">

                    <div class="Quantity-selector">
                        <label>Quantity:</label>
                        <select name="quantity" value="Quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                    </div>
                    <div class="size-selector">
                        <label>Size:</label>
                        <select name="size">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>

                    </div>
                    <div class="remove-button">
                        <a href="#">
                            <img src="images/ico-x.png">
                        </a>

                    </div>


                </section>
            </div>

            <div class="total-amount">

                <b>Total:</b>
                <span>120</span>

                <a href="checkout.html">
                    <input type="button" id="button" value="CHECKOUT">
                </a>

            </div>

            <div>
                <a href="checkout.html">
                    <input type="button" id="button1" value="CHECKOUT"> </a>
            </div>


            <footer>
                <span class="made-by">
                    <a href="#">Made by Polymer</a>
                    <br>
                </span>
                <span class="demo"> DEMO ONLY</span>
            </footer>
        </div>
    </div>



</body>

</html>
